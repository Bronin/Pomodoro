<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font and external scripts -->
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- App specific style and scripts -->
    <link rel="stylesheet" type="text/css" href="appstyle.css">
    <title>Pomodoro - Jordan Roquet</title>
</head>
<body>
    <div class="container main-container text-center">
        <div class="title-text">
            Pomodoro
        </div>
        <div class="row options justify-content-center">
            <div class="col-4 break-set">
            Break
            </br>
            <div id="break-time" class="time">5</div>
            <button value="b-" class="spinner-btn">-</button>
            <button value="b+"class="spinner-btn">+</button>
            </div>
            <div class="col-4 pom-set">
            Session
            </br>
            <div id="session-time" class="time">25</div>
            <button value="p-"class="spinner-btn">-</button>
            <button value="p+" class="spinner-btn">+</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="time-display" class="col-12 timer">
            <span id="minutes">00</span>
            :
            <span id="seconds">00</span>
            <div id="status-text" class="status-text">Paused</div>
            </div>
        </div>
        <div id="start-timer" class="row justify-content-center">
            <div id="progress-container" class="col-8 progress-base">
            <div id="progress-bar" class="progress-bar">
            </div>
            </div>
        </div>
    <div style="margin-top: 2%">Click the bar to start/stop</div>
        </div>
    </body>

    <footer>
        <script type="text/javascript" src="appscript.js"></script>
        <div class="container text-center">
        Designed and coded by Jordan Roquet
        </div>
    </footer>
</html>
